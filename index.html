    <style>

* {

}
    body {background-color:#44398A;

    }
    .profile {
        width:100px;
        height:100px;
        border-radius:100%;

}
    
    .sub{

margin-top: 0px;
margin-bottom:30px;}
    .wrap{
    width:300px;

    align-items: center;}
.wrap>a{

    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-decoration:none;
    box-shadow:3px 3px 5px 0px black;
    
}
.wrap>a:hover{
    background-color:#d2d2d2;
}
